<html>
	<head>
		<title>LEAP Test</title>
		<script src="leap/leap.js" charset="utf-8">	</script>
		<script>
		
			function vectorToString(vector){
				
				var vectorString = "";
				
				for(var i = 0; i<vector.length; i++){
					vectorString = vectorString+vector[i]+" ";
				}
				
				return vectorString;
			}
		
			var controllerOptions = {enableGestures : true};
			Leap.loop(controllerOptions, function(frame){
				var frameDiv = document.getElementById("frameData");
				var handDiv = document.getElementById("handData");
				var pointDiv = document.getElementById("pointableData");
				var gestureDiv = document.getElementById("gestureData");
				var coordDiv = document.getElementById("palmCoord");
				
				frameDiv.innerHTML = "Frame ID: "+frame.id+"<br/>";
				handDiv.innerHTML = "Hands: "+frame.hands.length+"<br/>";
				pointDiv.innerHTML = "Fingers: "+frame.fingers.length+"<br/>"+"Tools: "+frame.tools.length+"<br/>";
				gestureDiv.innerHTML = "Gestures: "+frame.gestures.length+"<br/>";
				
				var palmCoord;
				if(frame.hands.length > 0){
					var hand = frame.hands[0];
					palmCoord = vectorToString(hand.palmPosition) + "mm";
				}
				
				coordDiv.innerHTML = palmCoord;
				
			});
		</script>
	</head>
	<body>
		<h1>Leap JavaScript Test</h1>
		<div id="main">
			<h3>Frame data:</h3>
			<div id="frameData"></div>
			<div style="clear:both;"></div>
			<h3>Hand data:</h3>
			<div id="handData"></div>
			<div style="clear:both;"></div>
			<h3>Finger and tool data</h3>
			<div id="pointableData"></div>
			<div style="clear:both;"></div>
			<h3>Gesture data:</h3>
			<div id="gestureData"></div>
			<h3>Palm Coordinate</h3>
			<div style="clear:both;"></div>
			<div id="palmCoord"></div>
			
		</div>
	</body>
</html>
